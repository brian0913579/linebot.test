repos:
  - repo: https://github.com/psf/black
    rev: 24.1.0            # use the latest stable release
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0            # match your projectâ€™s Python version
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --in-place

  - repo: local
    hooks:
      - id: flake8
        name: flake8 (local)
        entry: flake8
        language: system
        types: [python]
        args: ["--max-line-length=88"]